name: Test & Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  pull-requests: write
  statuses: read

jobs:
  build-and-lint:
    uses: GEWIS/actions/.github/workflows/typescript-lint-and-build.yml@v0.0.1
    with:
      node-version: "20.x"
      package-manager: "yarn"
      prepare-command: "docker compose -f 'docker-compose.yml' up -d --build"
      cleanup-command: "docker compose -f 'docker-compose.yml' down"
      lint: true
      format: true
      test: true
      build: true
